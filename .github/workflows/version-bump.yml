name: Version Bump

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure CHANGELOG exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            cat > CHANGELOG.md << 'CHANGELOG_EOF'
          # Changelog

          All notable changes to this project will be documented in this file.

          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

          ## [Unreleased]

          CHANGELOG_EOF
            git add CHANGELOG.md
            git commit -m "chore: initialize CHANGELOG.md"
          fi

      - name: Get current version
        id: current
        run: |
          CURRENT_TAG=$(git tag -l "v*" | sort -V | tail -1)
          if [ -z "$CURRENT_TAG" ]; then
            CURRENT_TAG="v0.0.0"
          fi
          echo "tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_TAG"

      - name: Determine version bump
        id: bump
        run: |
          CURRENT_TAG="${{ steps.current.outputs.tag }}"

          if [ "$CURRENT_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s")
          else
            COMMITS=$(git log ${CURRENT_TAG}..HEAD --pretty=format:"%s")
          fi

          BUMP="none"
          if echo "$COMMITS" | grep -qE "^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            BUMP="patch"
          fi

          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP"

      - name: Calculate new version
        id: version
        if: steps.bump.outputs.bump != 'none'
        run: |
          CURRENT="${{ steps.current.outputs.tag }}"
          CURRENT="${CURRENT#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          BUMP="${{ steps.bump.outputs.bump }}"
          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "$BUMP" = "patch" ]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: v$NEW_VERSION"

      - name: Update CHANGELOG
        if: steps.bump.outputs.bump != 'none'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          CURRENT_TAG="${{ steps.current.outputs.tag }}"

          cat > /tmp/new_entry.md << 'EOF'
          ## [$VERSION] - $DATE

          ### Added
          EOF

          sed -i "s/\$VERSION/$VERSION/g" /tmp/new_entry.md
          sed -i "s/\$DATE/$DATE/g" /tmp/new_entry.md

          if [ "$CURRENT_TAG" = "v0.0.0" ]; then
            git log --pretty=format:"%s" | grep "^feat" | sed 's/^feat[^:]*: /- /' >> /tmp/new_entry.md || true
          else
            git log ${CURRENT_TAG}..HEAD --pretty=format:"%s" | grep "^feat" | sed 's/^feat[^:]*: /- /' >> /tmp/new_entry.md || true
          fi

          echo "" >> /tmp/new_entry.md
          echo "### Fixed" >> /tmp/new_entry.md

          if [ "$CURRENT_TAG" = "v0.0.0" ]; then
            git log --pretty=format:"%s" | grep "^fix" | sed 's/^fix[^:]*: /- /' >> /tmp/new_entry.md || true
          else
            git log ${CURRENT_TAG}..HEAD --pretty=format:"%s" | grep "^fix" | sed 's/^fix[^:]*: /- /' >> /tmp/new_entry.md || true
          fi

          echo "" >> /tmp/new_entry.md

          head -n 7 CHANGELOG.md > /tmp/changelog_new.md
          echo "" >> /tmp/changelog_new.md
          cat /tmp/new_entry.md >> /tmp/changelog_new.md
          tail -n +8 CHANGELOG.md >> /tmp/changelog_new.md
          mv /tmp/changelog_new.md CHANGELOG.md

          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG for v$VERSION"

      - name: Create and push tag
        if: steps.bump.outputs.bump != 'none'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH=$(git branch --show-current)
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "$BRANCH"
          git push origin "v$VERSION"
