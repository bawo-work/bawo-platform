name: Bug report
description: Report a problem or regression
labels: [bug]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: Describe the bug clearly.
      placeholder: The app crashes when...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Provide steps so we can reproduce.
      placeholder: |
        1. Go to...
        2. Click...
        3. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: OS, browser, version, etc.
      placeholder: macOS 14, Chrome 121
    validations:
      required: false
